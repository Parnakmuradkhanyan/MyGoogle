<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icons/google-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/google_images.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Google - Images</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navbar-list">
                <li>
                    <a href="../index.html" class="search-option">
                        <p>Головна</p>
                    </a>
                </li>
                <li>
                    <a href="./advanced_search.html" class="search-option">
                        <p>Розширений пошук</p>
                    </a>
                </li>
                <li>
                    <a href="./author.html" class="search-option">
                        <img src="../img/user-profile-pic.svg" class="user-pic" alt="User Pic">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="../img/google-images-logo.svg" alt="Google" class="img-fluid logo">
                </div>
                <div class="col-12">
                    <form action="https://www.google.com/search" class="form">
                        <input type="hidden" name="tbm" value="isch">
                        <input type="text" name="q" class="search-input">
                        <div class="row buttons-div">
                            <div class="col-lg-4 col-md-5 col-sm-12">
                                <button type="submit" val="Пошук" class="search-button">Пошук в Google</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <p class="country">Україна</p>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <p class="work-name">© Самостійна робота 3</p>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="../js/bootstrap.bundle.min.js"></script> 
</body>
</html>
